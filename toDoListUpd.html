<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do SPA</title>
    <script src="toDoListUpd.js"></script>
    <link rel="stylesheet" href="css/styleToDoUpd.css">
</head>
<body>
    <div id="myApp">
        <button>Add Items</button>
        <button>Cancel</button>
        <br><br>
        <div id="inputs">
            <label for="description">Description</label>
                <input type="text" id="description">
            <label for="start">Start Date</label>
                <input type="date" id="start">
            <label for="due">Due Date</label>
                <input type="date" id="due">
            <label for="status">Status</label>
                <input type="checkbox" id="status">
            <label for="tags">Tags</label>
                <input type="text" id="tags">
        </div>
        <div>
            <button id="submit1"> <!--disabled used for preventing submissions of blank inputs-->
                Submit
            </button>
            <ul>
                <li></li> <!--Class attribute bound to li tag -->
            </ul>
        </div>
    </div>
</body>
</html>
