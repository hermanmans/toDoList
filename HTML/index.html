<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="/JS/script.js" defer></script>
    <link rel="stylesheet" href="/CSS/stylesheet.css">
    <script src="https://kit.fontawesome.com/76ccc9430c.js" crossorigin="anonymous" defer></script>
    
</head>
<body>
  <div class="main">
    <header>
      <div class="jumbotron">
        <h1>To Do List</h1>
      </div>
    </header>
      <form id="taskForm">
        <label for="taskInput">Task</label> 
              <input id="taskInput" type="text" placeholder="New task..." onfocus="this.value=''" >
        <label for="dateInput">Due Date</label> 
              <input id="dateInput" type="date" placeholder="Due date..." onfocus="this.value=''" >
        <label for="submit"></label>
              <input id="submit" type="submit" style="font-size:3;"> 
      </form>
    <h2>Planned Tasks</h2>
    <div id="sort">
      <button id="sortButton">Show Sorted List</button>
    </div>
    <section class="taskList">
      <div id="tasks"></div>
      <div id="date"></div>
      <div id="complete"></div>
      <div id="delete"></div>
    </section>
    <h2 id="sortHead" style="display:none;">Sorted Tasks</h2>
    <section class="sortList">
      <div id="sortedTask"></div>
      <div id="sortedDate"></div>
    </section>
  </div>
</body>
</html>
